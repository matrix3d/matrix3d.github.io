		<script type="text/javascript">
			$.get("v.txt?"+Math.random(), null, function (data, textStatus){
					var flashvars = {
						//uname : getParameter("log"),
						uname : getParameter("qq"),
						server : getParameter("server"),
						port : getParameter("port"),
						crport : getParameter("crport"),
						log : getParameter("qq")
					};
					var params = {
						menu : "true",
						scale : "noScale",
						allowFullscreen : "true",
						allowScriptAccess : "always",
						bgcolor : "",
						//wmode : "direct" // can cause issues with FP settings & webcam
					};
					var attributes = {
						id : "testalchemy"
					};
					swfobject.embedSWF("webgameclient.swf?v=" + data/*getParameter("version")*/, "altContent", "960", "640", "10.0.0", "expressInstall.swf", flashvars, params, attributes);

			});
			
			
			function getParameter(param) {
				var reg = new RegExp(".*[?,&]"+param+"=(.*?)((&.*)|$)");
				var obj = reg.exec(window.location.search);
				if(obj)return obj[1];
				else return "";
			}
		</script>
