<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>swfexporter</title>
	<meta name="description" content="" />
	
	<script src="/assets/js/swfobject.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"swfexporter"
		};
		swfobject.embedSWF(
			"swfexporter.swf", 
			"altContent", "100%", "100%", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
			
		
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
		#fileReader{
			display:inline-block;
			height:200px;
			width:200px;
			border:3px solid #ddd;
		}
	</style>
</head>
<body>
	<div id="fileReader">drag swf file here</div>
	<script>
		if(FileReader){
			var fileReader=document.getElementById("fileReader");
			fileReader.addEventListener("dragenter", onDragEnter);
			fileReader.addEventListener("dragover", onDragOver);
			fileReader.addEventListener("drop", onDrop);
			fileReader.addEventListener("dragleave", onDragLeave);
		}else{
			
		}
		function onDragEnter(e) {
			this.setAttribute('style', 'border-style:dashed;');
		}
		function onDragOver(e) {
			e.stopPropagation();
			e.preventDefault();
		}
		function onDrop(e) {
			e.stopPropagation();
			e.preventDefault();
			this.setAttribute('style', 'border-style:solid;'); 
			var files = e.dataTransfer.files;
			for(var i=0;i<files.length;i++){
				var f=files[i];
				var reader=new FileReader();
				reader.onload=onLoad;
				reader.readAsDataURL(f);
			}
		}
		function onLoad(e){
			if(e.target.result){
				var str=e.target.result;
				str=str.substring(13);
				alert(str);
				var flash=swfobject.getObjectById("swfexporter");
				flash.openSwfFromBase64(str);
			}
		}
		function onDragLeave(e) {
			this.setAttribute('style', 'border-style:solid;'); 
		}
	</script>
	<div id="altContent">
		<h1>swfexporter</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
